<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="decoration.css">
    </head>
    <body>
<form action="" style="border: 1px solid #ccc">
    
    <div class="grid-container"> 
        <div class="grid-item">
            <img src="image/MathLaw.PNG">
            <img src="image/logo.PNG" style="margin-bottom: 33px;margin-left: 30px;">
        </div>
        <div class="grid-item">

        </div>
        <div class="grid-item">
            <button type="button" class="topssignUp">Log In</button>
            <button type="button" class="toplogIn">Sign Up</button>
        </div>
    <div class="grid-item1">
        <h1 style="color: darkolivegreen;">Sign Up</h1>
        <p> Please enter your information to create your account!</p>
        
        <label for="email">
            <b>Your Email</b>
        </label>
        <br>
        <input type="text" placeholder="Please Enter Email" name="email" required>
        <br>
        <label for="psw"><b>Enter Password</b></label><br>
        <input type="password" placeholder="Please Enter Password" name="passw" required>
        <br>
        <label for="psw-repeat"><b>Repeat Password</b></label><br>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <br>
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember Me
        </label><br>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
    <div class="grid-item">
        <br><br><br><br><br><br>
        <div class="vl"></div>
    </div>
    <div class="grid-item">
        <br><br><br><br><br><br>
        <button type="button" class="media" style="background-color:#546A9E;">Sign in with FaceBook</button>
        <br>
        <button type="button" class="media" style="background-color: #D16554;">Sign in with Google</button>
        <br>
        <button type="button" class="media" style="background-color: #52B2EA;">Sign in with Twitter</button>
        <br>
        <button type="button" class="media" style="background-color: #3F87B8;">Sign in with LinkedIn</button>
    </div>
</div>
</form>
</body>
</html>
